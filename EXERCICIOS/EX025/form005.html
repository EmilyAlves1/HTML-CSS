<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        Exemplo de formulario
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="M">Masculino</label> <br>

        <input type="radio" name="sexo" id="isxfem" checked value="F">
        <label for="isxfem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esporte favoritos</legend>

        <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol <br></label>
        <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> basquete <br></label>
        <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> natação <br></label>
        <label for="iesten"><input type="checkbox" name="esten" id="iesten"> tenis <br></label>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
