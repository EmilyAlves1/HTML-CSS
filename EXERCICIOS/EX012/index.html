<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia videos</title>
</head>
<body>
    <h1>Adicionando videos no site</h1>
    <p>Adicionare tag &lt;video&gt;, videos hospedado no proprio servidor</video></p>
    <video src="midia/meu-video.mp4" width="600" controls autoplay loop></video> <!--poster= é para colocar capa no video-->
    <p>Outro video</p>
    <video src="midia/meu-video1.mp4" width="600" controls autoplay loop></video> 
    
    <!--width= configura a largura, lembrar de adicionar varios arquivos convertidos para todo tipo de navegador/ mp4,mp4v,wav,webn,ogg-->

    <h1>Incorporação de video externos</h1>
    <p>Clicar em incorporar no you tube e copiar o codigo</p>

    <iframe width="600" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=kGU7DiyQta0tbBFJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
